<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brook & Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/login.css" />
    <script src="./scripts/login.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="firsthalf">
        <img src="./assets/svg/House bookshelves-pana.svg" alt="storelogo" />
      </div>
      <div class="secondhalf">
        <section class="loginform visible" id="logindisplay">
          <p>Brook & Books</p>
          <h3>Welcome</h3>
          <form class="login" id="loginform">
            <label for="login_username">Email Address</label>
            <input
              type="text"
              id="login_username"
              required
              autocomplete="email"
            />
            <label for="login_password">Password</label>
            <input
              type="password"
              id="login_password"
              required
              autocomplete="current-password"
            />
            <button id="button" value="submit" type="submit">Log In</button>
            <span
              >New User? <a href="#" id="showRegister">Sign Up Here</a></span
            >
          </form>
        </section>
        <section class="registrationform hidden" id="registrandisplay">
          <p>Register</p>
          <form class="registration" id="registrationform">
            <label for="register_username">Username</label>
            <input
              type="text"
              id="register_username"
              required
              autocomplete="email"
            />
            <label for="register_password">Password</label>
            <input
              type="password"
              id="register_password"
              required
              autocomplete="new-password"
            />
            <button>Sign up!</button>
            <span>Existing user? <a href="#" id="showLogin">Log in</a></span>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
